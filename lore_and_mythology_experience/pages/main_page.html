<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Space Environment</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script>
      let triggers = {
        "help": false,
        "settings": false,
        "volume": false,
        "telescope": false,
        "lock-on": false,
        "3": false,
        "4": false,
        "5": false,
        "6": false,
        "7": false,
        "8": false,
        "9": false,
        "10": false,
        "11": false,
        "launch-video": false,
        "timer": false,
        "14": false,
        "15": false,
        "16": false,
        "17": false,
        "18": false,
        "19": false
      };
      
      function triggered(trigger) {
        triggers[trigger] = true;

        let activatedTriggers = 0;

        Object.keys(triggers).forEach(function (k) {
          if (triggers[k]) {
            activatedTriggers++;
          }
        });

        let progress = ((activatedTriggers / Object.keys(triggers).length) * 100).toFixed(2);
        console.log("Your current progress is " + progress + "%");
      }
    </script>
  </head>
  <body>
    <!-- scope -->
    <div class="scope" id="scope"></div>

    <!--Title -->
    <div class="main-title" id="main-title">Find the Psyche Asteroid To Start the Journey.</div>

    <!-- Help Icon Button -->
    <img
      src="../assets/images/help_icon.png"
      onclick="open_help()"
      id="help-icon-button"
    />
    <div id="help_modal">
      <img
        src="../assets/images/papyrus_scroll_vertical.png"
        id="papyrus_horizontal"
        draggable="false"
      />
      <span
        onclick="document.getElementById('help_modal').style.display='none'"
        id="close_help"
        >X</span
      >
      <p id="help_modal_title">Help</p>
      <div class="swipe">
        <img src="../assets/images/swipe.png" id="swipe" draggable="false" />
        <div class="text_box">
          <span class="instructions">Swipe to Control</span>
          <span class="instructions">Telescope View</span>
        </div>
      </div>
      <div class="tap">
        <img src="../assets/images/tap.png" id="tap" draggable="false" />
        <div class="text_box">
          <span class="instructions">Tap Explore Buttons</span>
          <span class="instructions">to Continue</span>
        </div>
      </div>
    </div>

    <!-- Settings Icon Button -->
    <img
      src="../assets/images/settings_icon.png"
      alt="Settings Icon"
      id="settings-icon-button"
      draggable="false"
    />

    <!-- Modal Container for Settings Page -->
    <div id="settings-modal" class="modal">
      <div class="modal-popup">
        <!-- Close Modal -->
        <span id="settings-modal-close" class="modal-close">&times;</span>

        <!-- Settings Content -->
        <div id="settings-modal-content"></div>
      </div>
    </div>

    <script>
      function open_help() {
        document.getElementById('help_modal').style.display='block';
        triggered("help");
      }
    </script>
    <script src="../assets/js/perlin.js"></script>
    <script src="../assets/js/main.js" type="module"></script>
  </body>
</html>
