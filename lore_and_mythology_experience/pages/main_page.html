<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Space Environment</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- scope -->
    <div class="scope" id="scope"></div>

    <!--Title -->
    <div class="main-title">Find the Psyche Metorite To Start the Journey.</div>

    <!-- Help Icon Button -->
    <img src="../assets/images/help_icon.png" onclick="document.getElementById('help_modal').style.display='block'" id="help-icon-button"/>
      <div id="help_modal">
        <img src="../assets/images/papyrus_scroll_horizontal.png" id="papyrus_horizontal"/>
        <span onclick="document.getElementById('help_modal').style.display='none'" id="close_help">&times;</span>
        <p id="help_modal_title">Help</p>
        <div class="swipe">
          <img src="../assets/images/swipe.png" id="swipe"/>
          <span>Swipe to Control</span>
          <span>Telescope View</span>
        </div>
        <div class="tap">
          <img src="../assets/images/tap.png" id="tap"/>
          <span>Tap Explore Buttons</span>
          <span>to Continue</span>
        </div>
      </div>

    <!-- Settings Icon Button -->
    <img
      src="../assets/images/settings_icon.png"
      alt="Settings Icon"
      id="settings-icon-button"
    />
    <script src="../assets/js/main.js" type="module"></script>
  </body>
</html>
