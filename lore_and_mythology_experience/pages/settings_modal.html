<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <link id="setting-theme" rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Settings Container -->
    <div id="modal-container-id" class="modal-container">
      <!-- Logo -->
      <div class="modal-logo-container">
        <img
          src="../assets/images/old_psyche_logo.png"
          alt="Logo"
          class="modal-logo"
          draggable="false"
        />
      </div>

      <!-- Settings Title -->
      <div class="modal-title">Settings</div>

      <!-- Content -->
      <div class="modal-content">
        <!-- Graphics Quality Content-->
        <label for="graphics-quality-dropdown">Graphics Quality:</label>
        <select id="graphics-quality-dropdown">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <!-- Volume Content -->
        <div class="settings-modal-volume">
          <label for="volume-slider">
            <span>Volume</span>
          </label>
          <input
            type="range"
            min="0"
            max="100"
            id="volume-slider"
            name="volume-setting"
            value="50"
          />
        </div>
      </div>
    </div>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
