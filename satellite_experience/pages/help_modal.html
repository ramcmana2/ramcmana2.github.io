<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Page</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Help Container -->
    <div class="modal-container">
      <!-- Logo -->
      <div class="modal-logo-container">
        <img
          src="../assets/images/psyche_logo.png"
          alt="Logo"
          class="modal-logo"
        />
      </div>

      <!-- Help Title -->
      <div class="modal-title">Help</div>

      <!-- Content -->
      <div class="modal-content">
        <!-- Top Left Content -->
        <div class="modal-column-left">
          <img
            src="../assets/images/zoom_out_icon.png"
            alt="Pinch to Zoom Out"
            id="zoom-out-icon"
            class="modal-icon"
          />
          <div class="modal-text">Pinch to Zoom Out</div>
        </div>

        <!-- Top Right Content -->
        <div class="modal-column-right">
          <img
            src="../assets/images/zoom_in_icon.png"
            alt="Spread to Zoom In"
            id="zoom-in-icon"
            class="modal-icon"
          />
          <div class="modal-text">Spread to Zoom In</div>
        </div>

        <!-- Bottom Left Content -->
        <div class="modal-column-left">
          <img
            src="../assets/images/swipe_icon.png"
            alt="Swipe to Rotate View"
            id="swipe-icon"
            class="modal-icon"
          />
          <div class="modal-text">Swipe to Rotate View</div>
        </div>

        <!-- Bottom Right Content -->
        <div class="modal-column-right">
          <img
            src="../assets/images/tap_explore_icon.png"
            alt="Tap Explore Buttons"
            id="tap-icon"
            class="modal-icon"
          />
          <div class="modal-text">Tap Explore Buttons to Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
