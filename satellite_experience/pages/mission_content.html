<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Content</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="mission-content">
        <!-- Phase Title -->
        <div id="phase-title-container">
            <h2 id="phase-title"></h2>
        </div>

        <!-- Phase Content -->
        <div id="phase-content-container">
            <p id="phase-description"></p>
            <img id="phase-image" src="" alt="" style="display: none;" />
            <iframe id="phase-video" src=""></iframe>
        </div>
    </div>

    <!-- Buttons to Transition Between Phases -->
    <div id="phase-transition-button-container">
        <button id="left-phase-transition-button">Previous Phase</button>
        <button id="right-phase-transition-button">Next Phase</button>
    </div>
</body>
</html>
