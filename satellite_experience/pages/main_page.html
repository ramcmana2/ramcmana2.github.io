<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <script id="global-triggers">
      let triggers = {
        "help": false,
        "settings": false,
        "defaultMode": false,
        "highContrastMode": false,
        "lightMode": false,
        "colorBlindMode": false,
        "volume": false,
        "exploreMission": false,
        "launch": false,
        "gravityAssist": false,
        "orbitA": false,
        "orbitB1": false,
        "orbitD": false,
        "orbitC": false,
        "orbitB2": false,
        "endOfMission": false,
        "exploreInstruments": false,
        "solarArrays1": false,
        "xBandHighGainAntenna": false,
        "multispectralImager": false,
        "deepSpaceOpticalCommunication": false,
        "magnetometer": false,
        "spt140Engines1": false,
        "spt140Engines2": false,
        "solarArrays2": false,
        "backToMain": false
      };
      
      function triggered(trigger) {
        triggers[trigger] = true;

        let activatedTriggers = 0;

        Object.keys(triggers).forEach(function (k) {
          if (triggers[k]) {
            activatedTriggers++;
          }
        });

        let progress = (activatedTriggers / Object.keys(triggers).length) * 100;
        console.log("Your current progress is " + progress);
      }
    </script>
  </head>
  <body>
    <!-- Help Icon Button -->
    <img
      src="../assets/images/help_icon.png"
      alt="Help Icon"
      id="help-icon-button"
    />

    <!-- Settings Icon Button -->
    <img
      src="../assets/images/settings_icon.png"
      alt="Settings Icon"
      id="settings-icon-button"
    />

    <!-- Modal Container for Help Page -->
    <div id="help-modal" class="modal">
      <div class="modal-popup">
        <!-- Close Modal -->
        <span id="help-modal-close" class="modal-close">&times;</span>

        <!-- Help Content -->
        <div id="help-modal-content"></div>
      </div>
    </div>

    <!-- Modal Container for Settings Page -->
    <div id="settings-modal" class="modal">
      <div class="modal-popup">
        <!-- Close Modal -->
        <span id="settings-modal-close" class="modal-close">&times;</span>

        <!-- Settings Content -->
        <div id="settings-modal-content"></div>
      </div>
    </div>

    <!-- Main Container -->
    <div id="main-container"></div>

    <!-- Buttons to Navigate -->
    <div class="navigation-button-container">
      <button class="navigation-button" id="upper-button">Explore Mission</button>
      <button class="navigation-button" id="lower-button">Explore Instruments</button>
    </div>

    <!-- Loading page -->
    <!-- Loading Container -->
    <div id="loading-container">
      <!-- Content -->
      <div class="loading-content">
        <div class="loader"></div>
        <div><p>Loading...</p></div>
      </div>
    </div>

    <!-- Three.js Canvas Container -->
    <div id="scene"></div>

    <script src="../assets/js/app.js" type="module"></script>
  </body>
</html>
