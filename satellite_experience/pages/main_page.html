<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <script src="../assets/js/sfx.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <!-- Help Icon Button -->
    <img
      src="../assets/images/help_icon.png"
      alt="Help Icon"
      id="help-icon-button"
    />

    <!-- Settings Icon Button -->
    <img
      src="../assets/images/settings_icon.png"
      alt="Settings Icon"
      id="settings-icon-button"
    />

    <!-- Modal Container for Help Page -->
    <div id="help-modal" class="modal">
      <div class="modal-popup">
        <!-- Close Modal -->
        <span id="help-modal-close" class="modal-close">&times;</span>

        <!-- Help Content -->
        <div id="help-modal-content"></div>
      </div>
    </div>

    <!-- Modal Container for Settings Page -->
    <div id="settings-modal" class="modal">
      <div class="modal-popup">
        <!-- Close Modal -->
        <span id="settings-modal-close" class="modal-close">&times;</span>

        <!-- Settings Content -->
        <div id="settings-modal-content"></div>
      </div>
    </div>

    <!-- Loading page -->
    <!-- Loading Container -->
    <div id="loading-container">
      <!-- Content -->
      <div class="loading-content">
        <div class="loader"></div>
        <div><p>Loading...</p></div>
      </div>
    </div>

    <script src="../assets/js/main.js" type="module"></script>
  </body>
</html>
